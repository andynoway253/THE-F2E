<div
  class="content"
  fxLayout="column"
  fxLayoutGap="32px"
  fxLayoutAlign="start center"
>
  <div class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
  </div>

  <div class="search" fxFlex fxLayout="row" fxLayoutGap="8px">
    <app-search-bar
      [category]="currentCategory"
      [theme]="currentTheme"
      [city]="currentCity"
      [hiddenCategory]="true"
      (executeSearch)="search($event)"
    ></app-search-bar>
  </div>

  <div fxLayout="column" fxLayoutGap="32px">
    <div class="theme" fxFlex fxLayoutGap="8px" fxLayoutAlign="start baseline">
      <span>搜尋結果</span>
      <span class="themeResultCount">共有 {{ tempData.length }} 筆</span>
    </div>

    <div
      class="list"
      fxFlex
      fxLayout="row wrap"
      fxLayoutGap="8px grid"
      fxLayoutAlign="space-between"
    >
      <ng-template #loading>
        <div fxFlex fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

      <ng-template #noData>
        <div fxFlex fxLayoutAlign="center center">
          <img src="../../assets/img/notFound.png" />
        </div>
      </ng-template>

      <ng-container *ngIf="dataSubject$ | async; else loading">
        <ng-container *ngIf="data.length; else noData">
          <ng-container *ngFor="let item of data">
            <div
              class="card"
              fxFlex="49"
              fxLayout="row"
              [routerLink]="'./Detail/'"
              [queryParams]="{
                category: currentCategory,
                name: item.name,
                theme: item.class,
                page: currentPage
              }"
            >
              <div class="img">
                <img
                  [src]="
                    item.Picture.PictureUrl1
                      ? item.Picture.PictureUrl1
                      : 'https://fakeimg.pl/160x160/?text=缺少圖片&font=noto'
                  "
                />
              </div>
              <div
                class="content"
                fxFlex
                fxLayout="column"
                fxLayoutGap="12px"
                fxLayoutAlign="center"
              >
                <p class="name">
                  {{ item.name }}
                </p>

                <div class="location" fxLayout="row" fxLayoutGap="8px">
                  <img
                    style="width: 13px; height: 16px"
                    src="../../assets/img/Vector-2.png"
                  />
                  <span> {{ item.Address }} </span>
                </div>

                <p class="detail">詳細介紹</p>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="end center">
      <button mat-button (click)="backTheme()">返回</button>
      <mat-paginator
        [length]="tempData.length"
        [pageSize]="10"
        [pageIndex]="currentPage"
        (page)="pageChange($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
